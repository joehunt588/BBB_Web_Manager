<html>
	<head>
		<title>[v,device_name] Web Manager</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script language="JavaScript">
			function setFocus()
			{
				document.f1.username.focus();
			}

			function isValid() {
			    return Validator(document.f1);
			}

			function Validator(theForm)
			{
				if (theForm.username.value == "")
				{
					alert("Your username contains invalid characters.");
					theForm.username.focus();
					return (false);
				}
				if (theForm.pw.value == "")
				{
					alert("You need to enter a password.");
					theForm.pw.focus();
					return (false);
				}
				var checkOK = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-";
				var userNameStr = theForm.username.value;
				var checkStr = theForm.pw.value;
				var user_check_flag = false;
				var allValid = true;

				/*    if(userNameStr == "portbase") user_check_flag = true;
				//    if(userNameStr == "user") user_check_flag = true;
				if(user_check_flag == false)
				{
					alert("Invalid User Name or Password !");
					theForm.username.focus();
					return (false);
				}
				*/  
				for (i = 0;  i < checkStr.length;  i++)
				{
					ch = checkStr.charAt(i);
					for (j = 0;  j < checkOK.length;  j++)
						if (ch == checkOK.charAt(j)) break;
					if (j == checkOK.length)
					{
						allValid = false;
						break;
					}
				}
				if (!allValid)
				{
					alert("Please enter text and number only.");
					theForm.pw.focus();
					return (false);
				}
				return (true);
			}
		</script>
		<style type="text/css">
		<!--
			table.inner	{border-color: #666666; border-style:solid; border-width:thin}
			td			{border-style:solid; border-width:thin; border-color:white}
			td.middle 	{color: #666666; font-size:16pt; font-family:Arial; font-weight:bold; text-align:center; }
			td.left 	{color: #999999; margin-right:10px; font-size:10pt; font-family:Arial; font-weight:bold; text-align:right; }
			td.right 	{color: #666666; margin-left:30px; font-size:10pt; font-family:Verdana, Arial; font-weight:bold; text-align:left; }
			td.idpw 	{color: #666666; font-size:10pt; font-family:Arial; font-weight:bold; text-align:right; }
		-->
		</style>
	</head>
	
	<body onLoad="setFocus();" bgcolor="white" text="black" link="blue" vlink="purple" alink="red">
		<form method="POST" action="/cgi-bin/setagent.cgi?type=l" name="f1">
			<table width="400" align="center" cellspacing="0" cellpadding="0">
				<tr height="150">
					<td class="top">&nbsp;</td>
				</tr>
				<tr>
					<td>
						<table class="inner" width="390" align="center" cellspacing="0" cellpadding="0">
							<tr>
								<td colspan="2" align="center" valign="middle"><img src="/images/LOGO.jpg" width="158" height="72"></td>
							</tr>
[v,WARNING_START]
							<tr height="20">
								<td class="middle" colspan="2"><font color="red"><P>Warning !!!<br>(Please MAC address change)</FONT></P></td>
							</tr>
[v,WARNING_END]
							<tr height="50">
								<td class="middle" colspan="2">Welcome to Web Manager</td>
							</tr>
							<tr height="20">
								<td class="left" ><p style="margin-right:20px">Device Name</p></td>
								<td class="right"><p style="margin-left:20px">[v,device_name]</p></td>
							</tr>

							<tr height="20">
								<td class="left" ><p style="margin-right:20px">BootLoader Version</p></td>
								<td class="right" ><p style="margin-left:20px">[v,bl_version]</p></td>
							</tr>
							<tr height="20">
								<td class="left" ><p style="margin-right:20px">Kernel Version</p></td>
								<td class="right" ><p style="margin-left:20px">[v,kr_version]</p></td>
							</tr>
							<tr height="20">
								<td class="left" ><p style="margin-right:20px">Firmware Version</p></td>
								<td class="right" ><p style="margin-left:20px">[v,fw_version]</p></td>
							</tr>
<!--
							<tr height="20">
								<td class="left" ><p style="margin-right:20px">IP Address</p></td>
								<td class="right" ><p style="margin-left:20px">[v,front_ip]</p></td>
							</tr>
-->
							<tr>
								<td colspan="2" height="20">&nbsp;</td>
							</tr>
							<tr>
								<td class="idpw"><p style="margin-right:20px">Username</p></td>
								<td align="left" style="color:#ffffff"><p style="margin-left:20px">
									<input type="text" name="username" size="12" maxlength="12" /></p>
								</td>
							</tr>
							<tr>
								<td class="idpw"><p style="margin-right:20px">Password</td>
								<td align="left" style="color:#ffffff"><p style="margin-left:20px">
									<input type="password" name="pw" size="12" onKeyPress="checkEnter(event)" maxlength="12" /></p>
								</td>
							</tr>
							<tr>
								<td colspan="2" height="10">&nbsp;</td>
							</tr>
							<tr>
								<td align="right" ><input type="submit" value="Login" onclick="return isValid()" /></td>
								<td align="left" ><input type="reset" value="Cancel" /></td>
							</tr>
							<tr>
								<td colspan="2" height="10">&nbsp;</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>	
		</form>
	</body>
</html>
